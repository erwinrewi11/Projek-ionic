<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start" href="/tabs/home"></ion-back-button>
    <ion-title>{{note.title}}</ion-title>
    <ion-button  slot="end" [routerLink]="'/edit-notes/' + note.id"><ion-icon name="create" slot="icon-only"></ion-icon></ion-button>
      <ion-button slot="end" (click)="deleteNote()"><ion-icon name="trash" slot="icon-only"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="secondary">
    <ion-card-header>
      <ion-card-subtitle>{{note.createdAt | date: 'short'}}</ion-card-subtitle>
      <ion-card-title>{{note.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p >{{note.content}}</p>
      <br>
      
    </ion-card-content>

  </ion-card>
</ion-content>
