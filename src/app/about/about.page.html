<ion-header>
	<ion-toolbar color="primary" translucent="true">
		<ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/profile"></ion-back-button>
  </ion-buttons>
		<ion-title style="color:white;">About</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-slides autoplay="1000" loop="true" speed="1000" effect="flip">
		<!-- <app-slider [data]="ImageArray"></app-slider> -->
		<ion-slide *ngFor="let profil of ImageArray">
			<ion-card style="background-color:#3880FF;">
				<ion-card-content>
					<ion-img src="{{profil.image}}"> </ion-img>
				</ion-card-content>
				<ion-card-content>
					<ion-card-title>
						<ion-grid>
							<ion-row>
								<ion-col>
									<h1 style="text-align:left; color:white;">{{profil.nama}}</h1>
								</ion-col>
								<ion-col>
									<h1 style="text-align:right; color:white;">{{profil.nim}}</h1>
								</ion-col>
							</ion-row>
						</ion-grid>
          </ion-card-title>
          
				</ion-card-content>
			</ion-card>
		</ion-slide>
	</ion-slides>
</ion-content>
